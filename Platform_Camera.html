<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebVR Building</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.min.js"></script>
</head>
<body>
<a-scene keyboard-shortcuts="enterVR: true" frame="90">

<!-- Sky -->
<a-sky color="#6EBAA7"></a-sky>

<!-- Ground -->
<a-plane rotation="-90 0 0" width="20" height="80" color="black"></a-plane>

<!-- Walls -->
<a-box position="-4.5 2 -10" width="1" height="4" depth="20" color="#CCCCCC"></a-box> <!-- Left Wall -->
<a-box position="4.5 2 -10" width="1" height="4" depth="20" color="#CCCCCC"></a-box> <!-- Right Wall -->
<a-box position="0 2 -20" width="10" height="4" depth="1" color="#CCCCCC"></a-box> <!-- Back Wall -->











<!-- Player (Camera) -->
<a-entity id="player" position="0 1.5 0">
    <a-camera wasd-controls="acceleration: 120"></a-camera>  
</a-entity>

<script>
var player = document.getElementById('player');
var position = player.getAttribute('position');
var velocity = new THREE.Vector3(); // Velocity vector for smooth motion
var moveSpeed = 0.3; // Adjust movement speed here

document.addEventListener('keydown', function (event) {
    switch (event.key) {
        case ' ':
        case 'q':
        case 'Q':
            velocity.y = moveSpeed; // Move up
            break;
        case 'Shift':
            velocity.y = -moveSpeed; // Move down
            break;
    }
});

document.addEventListener('keyup', function (event) {
    switch (event.key) {
        case ' ':
        case 'q':
        case 'Q':
        case 'Shift':
            velocity.y = 0; // Stop moving up/down
            break;
    }
});

function updatePosition() {
    position.x += velocity.x;
    position.y += velocity.y;
    position.z += velocity.z;
    player.setAttribute('position', position);
    requestAnimationFrame(updatePosition);
}

updatePosition(); // Call the function to initiate movement update
</script>

</a-scene>
</body>
</html>
